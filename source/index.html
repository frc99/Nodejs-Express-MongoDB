<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    　  <script src="https://code.jquery.com/jquery-3.1.1.min.js">

</script>

</head>
<body>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">login&register</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" action="http://localhost:3000/login" method="get">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username"  name="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password"  name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Identify&nbsp;&nbsp;</label>
                        &nbsp;&nbsp;&nbsp;&nbsp;<div class="btn-group" role="group" aria-label="...">
                                <input type="radio" value="admin" name="identify" >管理员</input>
                                <input type="radio" value="user" name="identify" >用户</input>
                            </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4">&nbsp;&nbsp;</label>
                            <input type="submit" class="btn btn-primary" name="submitName" value="login"></input>
                            <input type="submit" class="btn btn-primary" name="submitName" value="register"></input>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <div class="col-md-4"></div>
</div>
</body>
</html>
